# Default values for k-native.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageRegistry: docker-sft0.rbcartifactory.fg.rbc.com/anand/avesha
  profile:
    openshift: false


kubeslice:
  ui:
    image: kubeslice-ui-ent
    tag: 1.6.1
    pullPolicy: IfNotPresent
  uiv2:
    image: kubeslice-ui-v2-ent
    tag: 1.5.0
    pullPolicy: IfNotPresent
  dashboard:
    image: kubeslice-kubernetes-dashboard
    tag: v2.5.1
    pullPolicy: IfNotPresent
  uiproxy:
    image: kubeslice-ui-proxy
    tag: 1.4.0
    pullPolicy: IfNotPresent
    service:
      ## For kind, set this to NodePort, elsewhere use LoadBalancer or NodePort
      ## Ref: https://kubernetes.io/docs/user-guide/services/#publishing-services---service-types
      ##
      type: LoadBalancer
      ## if type selected to NodePort then set nodePort value if required
      # nodePort:
  apigw:
    image: kubeslice-api-gw-ent
    tag: 1.11.8
    pullPolicy: IfNotPresent

  workerinstaller:
    image: worker-installer
    tag: 1.1.10
    pullPolicy: IfNotPresent
    
  prometheus:
    url: http://kubeslice-controller-prometheus-service:9090

# username & password & email values for imagePullSecrets has to provided to create a secret
imagePullSecrets:
  repository: https://index.docker.io/v1/
  username:
  password:
  email:
